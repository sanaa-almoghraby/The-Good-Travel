<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The-Good-Travel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>The Good Travel</h1>
        <nav>
            <img src="img/logo.gif" alt="logo image" id="imglogo">
        </nav>
    </header>
    <main>
        <section>
            <form id="alldata">
                <fieldset>
                    <label>Place Name</label><br>
                    <input type="text" id="placename"><br>
                    <label> Trip place</label><br>
                    <select name="" id="selectoption">
                        <option value=""> HAWAII </option>
                        <option value="">LONDON</option>
                        <option value=""> PARIS </option>
                        <option value="">ITALY </option>
                        <option value="">SLOVAKIA</option>
                        <option value="">MALAYSIA</option>
                    </select><br>
                    <label for="" id="typetransport">Type Of Transport.</label><br>
                    <select name="" id="typeoftransport">
                        <option value="">Car</option>
                        <option value="">Trian</option>
                        <option value="">Flight</option>
                        <option value="">Cruise</option>
                    </select><br>
                    <button id="submit">Submit</button>

                </fieldset>
            </form>
        </section>
        <section>
            <ul id="viewallplace">

            </ul>
        </section>
    </main>
    <footer>

    </footer>
<script src="app.js"></script>
</body>

</html>
